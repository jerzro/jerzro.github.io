##### SOURCE BEGIN #####
rng('default') % For reproducibility
mwzrost = normrnd(180,9, 1000, 1); 
kwzrost = normrnd(165,8, 1000, 1);
%kwzrost = normrnd(165,15, 10, 1);
%y=pdf('Normal',x,180,9); 
%plot(x,y);
a = -29; b = 38;
t = (b-a).*rand(365,1) + a;
mn=mean(mwzrost);
theSum = 0; % Initialize
SMK=0;
for i = 1 : length(mwzrost);
	%fprintf('Element %d is: %0.1f \n', k, x(k));
	% Accumulate the sum
	theSum = theSum + mwzrost(i);
    SMK=SMK+(mn-mwzrost(i))^2;
	% Compute the running mean and print out.
	%fprintf('After element #%d, the sum = %.1f, and the mean = %.3f\n\n',...	i, theSum, theSum/i);
av(i,1)=theSum/i;
sxk(i,1)=SMK/(i-1);
end
%% zadanie M
plot(av, 'black', 'Linewidth',1.5)
%% stderr
plot(sqrt(sxk), 'red', 'Linewidth',1.5)
%% [L, R]
L=mn-sqrt(sxk); R=mn+sqrt(sxk); 
figure
plot(L, 'blue', 'Linewidth',1.5); hold on;
plot(R, 'blue', 'Linewidth',1.5); hold off;

%% zadanie N

tmn=mean(t);
tSum = 0; % Initialize
tSMK=0;
for i = 1 : length(t);
	%fprintf('Element %d is: %0.1f \n', k, x(k));
	% Accumulate the sum
	tSum = tSum + t(i);
    tSMK=tSMK+(tmn-t(i))^2;
	% Compute the running mean and print out.
	%fprintf('After element #%d, the sum = %.1f, and the mean = %.3f\n\n',...	i, theSum, theSum/i);
tav(i,1)=tSum/i;
tsxk(i,1)=tSMK/(i-1);
end

plot(tsxk, 'black', 'Linewidth',1.5);


kmn=mean(kwzrost);
tSum=0;
for i = 1 : 30;
	%fprintf('Element %d is: %0.1f \n', k, x(k));
	% Accumulate the sum
	tSum = tSum + kwzrost(i);
    xbar(i,1)=tSum/i;
    kSK=tSK+(kmn-kwzrost(i))^2;
    ksx(i,1)=kSK/(i-1);
    %tSMK=tSMK+(tmn-t(i))^2;
	% Compute the running mean and print out.
	%fprintf('After element #%d, the sum = %.1f, and the mean = %.3f\n\n',...	i, theSum, theSum/i);
    tstat(i)=sqrt(i)*(xbar(i)-165)/sqrt(ksx(i));
    chistat(i)=ksx(i)*(i-1)/9^2;
end
%% zadanie O.2 - statystyka t
histogram(tstat)
%% zadanie O.2 - statystyka chi-kwadrat

hist(chistat)
